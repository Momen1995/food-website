<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food-website</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">
          <h3>Yummy<span class="dot">.</span></h3>
        </div>
        <div class="nav-items">
          <a href="#">Home</a>
          <a href="#about">About</a>
          <a href="menu">Menu</a>
          <a href="testinonials">Testimonials</a>
          <a href="#chefs">Chefs</a>
        </div>
        <div class="nav-right">
          <button class="btn">Book a table</button>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="currentColor"
            class="size-2 nav-toggle"
          >
            <path
              fill-rule="evenodd"
              d="M3 6.75A.75.75 0 0 1 3.75 6h16.5a.75.75 0 0 1 0 1.5H3.75A.75.75 0 0 1 3 6.75ZM3 12a.75.75 0 0 1 .75-.75h16.5a.75.75 0 0 1 0 1.5H3.75A.75.75 0 0 1 3 12Zm0 5.25a.75.75 0 0 1 .75-.75h16.5a.75.75 0 0 1 0 1.5H3.75a.75.75 0 0 1-.75-.75Z"
              clip-rule="evenodd"
            />
          </svg>
        </div>
      </nav>

      <!-- Banner section -->
      <section class="header-title">
        <div class="header-left">
          <h1>
            Enjoy Your Healthy <br />
            Delicious Food
          </h1>
          <p>
            We are team of talented designers making <br>websites with Bootstrap
          </p>
          <div class="banner-btn">
            <button class="btn">Book table</button>
            <button class="btn-right">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="size-0"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"
                />
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M15.91 11.672a.375.375 0 0 1 0 .656l-5.603 3.113a.375.375 0 0 1-.557-.328V8.887c0-.286.307-.466.557-.327l5.603 3.112Z"
                />
              </svg>
              Watch video
            </button>
          </div>
        </div>

        <div class="header-right">
          <img src="./images/food.png" alt="">
        </div>
      </section>
    </header>
  </body>
</html>
